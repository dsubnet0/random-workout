<!doctype html>
<style>
    body{ background-color:black}
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 50px;
        color: white; 
        font-size: calc(1vw + 1vh + 1vmin)
    }
</style>
<body>
    <div class="container">
{% for w in workout_array %}
    <div>
        {{ loop.index }}: {{ w }}
    </div>
{% endfor %}
    </div>
</body>
